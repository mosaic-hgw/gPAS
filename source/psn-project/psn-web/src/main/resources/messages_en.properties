about.info                                                  = <h4>About the gPAS</h4>\r\n<p>The use of pseudonyms is a privacy-enhancing technique supporting privacy-by-design and ensuring non-attribution. Pseudonymisation allows storing directly person identifying data separately and securely from medical data and supports the data controller to meet the GDPR\u2021s data security requirements (Art. 32 lit. 1 EU GDPR).</p>\r\n<p>To facilitate the generation and administration of appropriate pseudonyms the Institute for Community Medicine of the University Medicine Greifswald (UMG) developed the web-service-based gPAS.</p>\r\n<p>The use of pseudonymisation domains, the specification of individual alphabets and generator algorithms allow for the free generation of different pseudonyms per data source, application context or study site.</p>\r\n\r\n<h4>Additional Information</h4>\r\n<p>License: <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2013 - 2022 Independent Trusted Third Party of the University Medicine Greifswald<br/>\r\nContact: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Form</a></p>\r\n<p>Concept and implementation: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Martin Bialke, Frank-Michael Moser<br/>\r\nDocker: Ronny Schuldt<br/>\r\nTTP-FHIR Gateway for gPAS: M. Bialke, P. Penndorf, L. Geidel, S. Lang</p>\r\n\r\n<h4>User Manual</h4>\r\n<p>The current version of the user manual (German) for the gPAS<sup>\u00AE</sup> is available at <a href="https://ths-greifswald.de/gpas/handbuch" target="_blank">https://ths-greifswald.de/gpas/handbuch</a></p>\u0009\u0009\u0009\u0009\u0009\r\n<h4>Note</h4>\r\n<p>The gPAS was developed by the University Medicine Greifswald (Institute for Community Medicine) and published in 2013 as part of the MOSAIC Project (funded by the DFG HO 1937/2-1).<br/>\r\nSelected functionalities of the gPAS<sup>\u00AE</sup> were developed as part of the following research projects:<ul><li>MIRACUM (funded by the German Federal Ministry of Education and Research 01ZZ1801M)</li></ul></p>\r\n<p>Please cite our publications:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n</ul>
