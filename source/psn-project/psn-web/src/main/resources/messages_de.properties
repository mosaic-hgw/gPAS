about.info                                                  = <h4>\u00DCber den gPAS</h4>\r\n<p>Die Durchf\u00FChrung klinisch-epidemiologischer Studien, sowie Kohorten und Register, erfordert eine datenschutzkonforme Datenverarbeitung. Die Verwendung von Pseudonymen unterst\u00FCtzt gem\u00E4\u00DF Art. 32 Abs. 1a DSGVO dabei, ein angemessenes Schutzniveau der Datenverarbeitung zu gew\u00E4hrleisten.</p>\r\n<p>Am Institut f\u00FCr Community Medicine der Universit\u00E4tsmedizin Greifswald wurde hierf\u00FCr der Webservice gPAS entwickelt.</p>\r\n<p>Das Web-basierte Werkzeug gPAS dient der Generierung und Verwaltung von Pseudonymen. Das Dom\u00E4nenkonzept sowie die freie Definition von Alphabeten als auch Generatoralgorithmen erlauben es, je nach Datenquelle, Anwendungskontext (Erhebung, Herausgabe) oder Standort unterschiedliche Pseudonyme zu generieren.</p>\r\n\r\n<h4>Weitere Informationen</h4>\r\n<p>Lizenz: <a href="https://www.gnu.org/licenses/agpl-3.0.de.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2013 - 2022 Unabh\u00E4ngige Treuhandstelle der Universit\u00E4tsmedizin Greifswald<br/>\r\nKontakt: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Formular</a></p>\r\n<p>Konzept und Implementation: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Martin Bialke, Frank-Michael Moser<br/>\r\nDocker: Ronny Schuldt<br/>\r\nTTP-FHIR Gateway f\u00FCr gPAS: M. Bialke, P. Penndorf, L. Geidel, S. Lang</p>\r\n\r\n<h4>Anwenderhandbuch</h4>\r\n<p>Die aktuellste Version des gPAS<sup>\u00AE</sup>-Handbuchs (Deutsch) finden Sie unter <a href="https://ths-greifswald.de/gpas/handbuch" target="_blank">https://ths-greifswald.de/gpas/handbuch</a>\r\n<h4>Hinweis</h4>\r\n<p>Der gPAS wurde von der Universit\u00E4tsmedizin Greifswald entwickelt (Institut f\u00FCr Community Medicine) und 2013 als Teil des MOSAIC Projektes ver\u00F6ffentlicht (gef\u00F6rdert durch die DFG HO 1937/2-1).<br/>\r\nAusgew\u00E4hlte Funktionen des gPAS<sup>\u00AE</sup> wurden im Rahmen der folgenden Vorhaben realisiert: <ul><li>MIRACUM (gef\u00F6rdert durch das BMBF 01ZZ1801M)</li></ul></p>\r\n<p>Bitte zitieren Sie unsere Publikationen:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n</ul>
